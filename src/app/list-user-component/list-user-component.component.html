<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <div class="search-container d-flex">
            <input type="text" placeholder="Search Users" [(ngModel)]="searchText" (ngModelChange)="handleSearch(searchText)" />
            <button class="btn btn-primary">Search</button>
          </div>
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Created</span></th>
                <th class="text-center"><span>Status</span></th>
                <th><span>Email</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usersList">
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <a href="#" class="user-link">{{item.firstName}} {{item.lastName}}</a>
                  <span class="user-subhead">{{item.profession}}</span>
                </td>
                <td>
                  {{item.birthDate}}
                </td>
                <td class="text-center">
                  <span class="label label-default">{{item.accountCategory}}</span>
                </td>
                <td>
                  <a href="#">{{item.email}}</a>
                </td>
                <td style="width: 20%;">
                  <button class="btn btn-danger" [disabled]="item.accountCategory=== 'Admin'" (click)="handleDelete(item.idCustomer)">
                    Delete
                  </button>
                </td>
                
              </tr>
         
            </table>
        </div>
          <button class="btn btn-primary" routerLink="addUser">Add User</button>
          <button class="btn btn-primary" [routerLink]="['editUser',1]">Edit User</button>
          <button class="btn btn-primary" (click)="goToAdd()">Add User (Using Navigate) </button>

      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
